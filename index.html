<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Css Flip Book</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="book">
<input type="checkbox" id="c1">
<input type="checkbox" id="c2">
<input type="checkbox" id="c3">
<input type="checkbox" id="c4">
<input type="checkbox" id="c5">
<input type="checkbox" id="c6">

<div class="flip-book">

<div class="flip" id="p2">
<div class="back">
<img  src="1.jpg">
<label class="back-btn" for="c2"></label>
</div>
<div class="front">
<img src="0.avif">
<label class="next-btn" for="c2"></label>
</div>
</div>

<div class="flip" id="p3">
<div class="back">
<img src="3.jpg">
<label class="back-btn" for="c3"></label>
</div>
<div class="front">
<img src="2.jpg">
<label class="next-btn" for="c3"></label>
</div>
</div>

<div class="flip" id="p4">
<div class="back">
<img src="5.jpg">
<label class="back-btn" for="c4"></label>
</div>
<div class="front">
<img src="4.jpg">
<label class="next-btn" for="c4"></label>
</div>
</div>

<div class="flip" id="p5">
	<div class="back">
	<img src="7.jpg">
	<label class="back-btn" for="c5"></label>
	</div>
	<div class="front">
	<img src="6.jpg">
	<label class="next-btn" for="c5"></label>
	</div>
	</div>

	<div class="flip" id="p6">
		<div class="back">
		<img src="17.avif">
		<label class="back-btn" for="c6"></label>
		</div>
		<div class="front">
			<img src="8.jpg" alt="">
		<label class="next-btn" for="c6"></label>
		</div>
		</div>

		
		

</div>
</div>
</body>
</html>
